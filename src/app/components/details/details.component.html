<div class="container">
    <div class="row justify-content-center" >
        <div class="col-8">
            <article class="clothes-container py-5">
                <section class="clothes-item">
                    <div class="card" style="width: 100%;">
                        <div class="container gallery-container">
    
                            <div class="tz-gallery">
                        
                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <a class="lightbox">
                                            <img src="{{clothe.imgF}}" class="card-img-top" alt="...">
                                        </a>
                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <a class="lightbox">
                                            <img src="{{clothe.imgB}}" class="card-img-top" alt="...">
                                        </a>
                                    </div>
                                    <h1 class="card-name">{{clothe.name | uppercase}}</h1> 
                                    <h5 class="card-color">Colors available: {{clothe.color}}</h5> 
                                    <h5 class="card-size">Size: {{clothe.size}}</h5> 
                                    <h5 class="card-price">Price: {{clothe.price}}</h5> 
                                    <h5 class="card-type">Type: {{clothe.type}}</h5> 
                                </div>
                            </div>    
                        </div>                       
                        <button [routerLink]="['/shop']" class="btn btn-primary">Back</button>
                        </div>
                    </section>
                    </article>
                    </div>
    </div>
    </div>
